<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<a class="container"></a>
    <div class="container-md">
        <h1>LOGIN</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">

            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">

            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                <a href="./register.html" class="btn btn-secondary">Register</a>
            </div>

        </form>
    </div>



<script src="./javascript/login.js" type="application/javascript"></script>

</body>
</html>
