<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>

</head>
<body>
    <h1>PERSONAL NOTE</h1>
    <a class="btn btn-danger navbar-btn" href="./login.html">Logout</a>
    <a class="container"></a>

    <div class="form">
        <h4 class="form-title">Add a Note</h4>
    <div class="form-group">
        <textarea class="form-control" id="add-note" placeholder="Add your note here" rows="5"></textarea>
    </div>
        <button class="btn btn-primary mt-1" id="submit-button" type="submit">Submit</button>
    </div>
    </div>

    <p>
        <h2>Your Notes</h2>

    <div id="notes" class="container-fluid"></div>

<!-- Modal  -->
    <div class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea class="form-control" rows="5" id="note-body"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-note-button" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

<script src="./javascript/home.js" type="application/javascript"></script>

</body>

</html>
